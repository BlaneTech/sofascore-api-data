services:
  postgres:
    image: postgres:15
    container_name: gogainde_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gogainde}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gogainde123}
      POSTGRES_DB: ${POSTGRES_DB:-gogainde_data}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gogainde}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gogainde_net

  redis:
    image: redis:7-alpine
    container_name: gogainde_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gogainde_net

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    container_name: gogainde_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/${POSTGRES_DB:-gogainde_data}
      REDIS_URL: redis://redis:6379
      API_KEY_SALT: ${API_KEY_SALT:-change-this-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app
    networks:
      - gogainde_net
    restart: unless-stopped

  live_tracker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    container_name: gogainde_live_tracker
    command: python -m app.live_tracker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/${POSTGRES_DB:-gogainde_data}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app
    networks:
      - gogainde_net
    restart: unless-stopped

  airflow-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: airflow
    container_name: gogainde_airflow_init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-changeme}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/${POSTGRES_DB:-gogainde_data}
      REDIS_URL: redis://redis:6379
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gogainde_net
    command:
      - bash
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username ${AIRFLOW_USER:-admin} \
          --password ${AIRFLOW_PASSWORD:-admin} \
          --firstname Admin \
          --lastname Admin \
          --role Admin \
          --email admin@example.com
    restart: on-failure

  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: airflow
    container_name: gogainde_airflow_webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-changeme}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/${POSTGRES_DB:-gogainde_data}
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gogainde_net
    restart: unless-stopped

  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: airflow
    container_name: gogainde_airflow_scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gogainde}:${POSTGRES_PASSWORD:-gogainde123}@postgres:5432/${POSTGRES_DB:-gogainde_data}
      REDIS_URL: redis://redis:6379
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - gogainde_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  gogainde_net:
    driver: bridge